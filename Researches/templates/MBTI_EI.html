{% extends 'base.html' %}
{% load static %}
{% block body %}
    <div style="text-align: center; margin-top: 40px;">
        <h1 style="margin-bottom: 20px; font-size: 45px; font-weight: bold;" class="Dovemayo_gothic">
            여행은 말이지..
        </h1>
        <img style='width: 350px;' src = "{% static 'images/EI.jpeg' %}">
        <form method="POST">
            {% csrf_token %}
            <div  class="d-grid gap-2 col-4 mx-auto" id="fontDiv">
            <button type="submit" name="MBTI_EI" value="E" class="btn btn-light border border-secondary border-3 Dovemayo_gothic" style="font-size: 24px; font-weight: bold;"><span class="highlight">E </span>가족, 친구와 함께<br> 왁자지껄한 여행이 좋아!</button>
            <button type="submit" name="MBTI_EI" value="I" class="btn btn-light border border-secondary border-3 Dovemayo_gothic" style="font-size: 24px; font-weight: bold;"><span class="highlight2">I </span>이미 혼자 있지만 더욱 혼자 있고<br>싶을 때가는 게 여행이지</button>
            </div>
        </form>
    </div> 
{% endblock %}
