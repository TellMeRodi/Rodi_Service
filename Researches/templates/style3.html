{% extends 'base.html' %}
{% load static %}
{% block body %}
<div style="text-align: center; margin-top: 80px;">
    <h1 style="margin-bottom: 35px; font-size: 45px;" class="Black_Han_Sans">여행지를 선택할 때는..</h1>
    <form method="POST">
        {% csrf_token %}
        <div  class="d-grid gap-2 col-6 mx-auto">
        <button type="submit" name="style3" value="0" class = "btn btn-light border border-primary border-3 Black_Han_Sans" style="font-size: 24px;">내가 가보고 <span class="highlight">잘 아는</span> 곳</button>
        <button type="submit" name="style3" value="1" class = "btn btn-light border border-primary border-3 Black_Han_Sans" style="font-size: 24px;"><span class="highlight2">새롭고</span> 궁금했던 곳</button>
        </div>
    </form>
</div>
<style>
    .highlight {
        color: rgb(183, 14, 17); /* 받기 텍스트를 초록색으로 설정합니다. */
        font-weight: bold;
        font-size: 30px;
    }
    .highlight2 {
        color: rgb(14, 17, 199); /* 받기 텍스트를 초록색으로 설정합니다. */
        font-weight: bold;
        font-size: 30px;
    }
    
</style>
{% endblock %}
