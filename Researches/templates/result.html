{% extends 'base.html' %}
{% load static %}
{% block body %}

    <h1 class="Dovemayo_gothic" style="margin-bottom: 20px; font-size: 45px; font-weight: bold;">추천 결과</h1>
    {% if recommendations %}
        <h2 class="Dovemayo_gothic" style="margin-bottom: 20px; font-size: 45px; font-weight: bold;">당신에게 추천하는 도시는 다음과 같습니다:</h2>
        <ul class="Dovemayo_gothic">
            {% for city in recommendations %}
                <h3>{{ city }}</h3>
            {% endfor %}
        </ul>
    {% else %}
        <p>추천할 도시를 찾을 수 없습니다.</p>
    {% endif %}

    {% if error %}
        <p>오류: {{ error }}</p>
    {% endif %}

{% endblock %}
