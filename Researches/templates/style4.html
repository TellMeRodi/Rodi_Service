{% extends 'base.html' %}
{% load static %}
{% block body %}
    <div style="text-align: center; margin-top: 40px;">
        <h1 style="margin-bottom: 20px; font-size: 45px; font-weight: bold;" class="Dovemayo_gothic">
            본격적인 여행 전 짐을 풀러 온 당신! <br>
            어떤 숙소에 체크인했나요?
        </h1>
        <img style='width: 350px;' src = "{% static 'images/style4.jpg' %}">
        <form method="POST">
            {% csrf_token %}
            <div  class="d-grid gap-2 col-4 mx-auto" id="fontDiv">
                <button type="submit" name="style4" value="0" class="btn btn-light border border-secondary border-3 Dovemayo_gothic" style="font-size: 24px; font-weight: bold;">편안한 침대, 럭셔리한 시설이 있는 <span class="highlight">호텔 </span>🏨</button>
                <button type="submit" name="style4" value="1" class="btn btn-light border border-secondary border-3 Dovemayo_gothic" style="font-size: 24px; font-weight: bold;">숙박비 아껴서 다른데 쓰자! <span class="highlight2">게스트하우스</span>🏠</button>
            </div>
        </form>
    </div>  
{% endblock %}
