{% extends 'base.html' %}
{% load static %}
{% block body %}
    <div style="text-align: center; margin-top: 40px;">
        <h1 style="margin-bottom: 20px; font-size: 45px; font-weight: bold;" class="Dovemayo_gothic">
            배가 고파진 당신! <br>
            당신이 간 음식점은?
        </h1>
        <img style='width: 350px;' src = "{% static 'images/style6.jpg' %}">
        <form method="POST">
            {% csrf_token %}
            <div  class="d-grid gap-2 col-4 mx-auto" id="fontDiv">
                <button type="submit" name="style6" value="0" class="btn btn-light border border-secondary border-3 Dovemayo_gothic" style="font-size: 24px; font-weight: bold;">내가 백종원! 나만의 <span class="highlight">숨은 맛집</span></button>
                <button type="submit" name="style6" value="1" class="btn btn-light border border-secondary border-3 Dovemayo_gothic" style="font-size: 24px; font-weight: bold;">블로그 리뷰가 많은 검증된 <span class="highlight2">유명 맛집</span></button>
            </div>
        </form>
    </div>  
{% endblock %}
